<form>
      <h1> PONTOS </h1>
      <input type="number" name=vitorias placeholder="Vitorias" min="0"/>
      <input type="number" name="empates" placeholder="Empates" min="0"/>
      <input type="number" name="derrota" placeholder="Derrotas" min="0"/>
      <input type="button" name="enviar" placeholder="Enviar" onclick="pontuar()" />
      <p id="resultado">
      </p>
    </form>
     <script type="text/javascript">
            function pontos(vitorias,empates,derrota){
                vitorias = vitorias * 3;
                derrota = derrota * 0;
                return (vitorias + empates + derrota);
            }
            function pontuar(){
                var vitorias = document.getElementById("vitorias");
                var empates = document.getElementById("empates");
                var derrota = document.getElementById("derrota");

                var total_pontos = pontos(vitorias,empates,derrota);
